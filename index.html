<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="src/styles.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>My Weather App</title>
    </head>

    <body>
        <div class="weather-app">
            <header>
                <form id="search-form">
                    <input
                    type="search"
                    placeholder="Enter a city"
                    required
                    class="search-input"
                    id="search-input" />
                    <input
                    type="submit"
                    value="Search"
                    class="search-button" />
                </form>
            </header>
            <main>
                <div class="current-weather">
                    <div>
                        <h1 class="current-city" id="current-city">Paris</h1>
                        <p class="current-details">
                            <span id="current-date"></span>, moderate rain <br />
                                Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                        </p>
                    </div>
                    <div class="current-temp" id="current-temp">
                        <span class="current-temp-icon" id="current-temp-icon">☀️</span>
                        <span class="current-temp-value" id="current-temp-value">24</span>
                        <span class="current-temp-unit" id="current-temp-unit">°C</span>
                    </div>
                </div>
            </main>
            <footer>
                <p>This project was coded by
                <a href="https://www.linkedin.com/in/carolin-krahmer-94661399/" target="_blank">Carolin Krahmer</a> and is on 
                <a href="#" target="_blank">GitHub</a> and hosted on 
                <a href="#" target="_blank">Netlify</a>
            </p>
            </footer>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
